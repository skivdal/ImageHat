[project]
name = "imagehat"
version = "0.1.0"
description = "A Python package for extracting and analyzing image metadata"
authors = [
    { name = "Sindre SÃ¦ter", email = "your_email@example.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
